{% extends "layout.html" %}

{% block title %}
    Add Patient
{% endblock %}

{% block main %}
<form action="/addpatient" method="post">
    <form>
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Name:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="name" placeholder="Name" required="required">
            </div>
          </div>
        <div class="form-group row">
          <label for="ssn" class="col-sm-2 col-form-label">SSN:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="ssn" placeholder="SSN" required="required">
          </div>
        </div>
        <div class="form-group row">
          <label for="age" class="col-sm-2 col-form-label">Age:</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" name="age" placeholder="Age" required="required" min="0" max="100">
          </div>
        </div>
        <div class="form-group row">
          <label for="phone" class="col-sm-2 col-form-label">Phone Number:</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" name="phone" placeholder="Phone Number" required="required">
          </div>
        </div>
        <div class="form-group row">
          <label for="history" class="col-sm-2 col-form-label">Medical History:</label>
          <div class="col-sm-10">
            <textarea type="text" class="form-control" name="history"  required="required" rows="3"></textarea>
          </div>
        </div>
        
          <div class="form-group row">
            <legend class="col-form-label col-sm-2 pt-0">Gender Type</legend>
            <div class="col-sm-10">
            <select class="form-select" aria-label="Default select example" name="gendertype">
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>
          
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </div>
      </form>
</form>
{% endblock %}
